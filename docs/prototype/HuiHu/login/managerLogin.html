<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="../bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="managerLogin.css">
    <script src="../angular-1.6.3/angular.js"></script>
    <script src="managerLogin.js"></script>
</head>
<body ng-app="loginApp" ng-controller="loginCtrl" style="background-color: #E7E7E7;">
<!--页头-->
<nav class="navbar navbar-default navbar-fixed-top headcss">
    <div class="container">
        <div class="row logoposition">
            <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 ">
            </div>
            <!--logo-->
            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 ">
                <img src="../images/logo1.png" height="60px" />
            </div>
            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4"></div>
            <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2"></div>
            <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 "></div>
        </div>
    </div>
</nav>
<!--登录表单-->
    <div class="container-fluid" style="margin-top: 120px;background-color: white; width: 60%">
        <form class="form-horizontal" name="loginForm" ng-submit="submitForm()">
            <div class="row">
                <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3"></div>
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 inputPosition text-center">
                    <span style="font-size: 3em">管 理 员 登 陆</span>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3"></div>
            </div>
            <div class="row" >
                <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2"></div>
                <div class="col-lg-7 col-md-7 col-sm-7 col-xs-7 inputPosition1" >
                    <div class="form-group">
                        <label for="username" class="col-lg-3 col-md-3 col-sm-3 col-xs-3 control-label" style="font-size:1.7em">登录名</label>
                        <div class="col-sm-9 col-sm-9 col-md-9 col-lg-9">
                            <input type="text" class="form-control" name="username"
                                   id="username"
                                   ng-model="name"
                                   placeholder="  input name " style="height: 40px">
                                  <!-- ng-model="username" ng-minlength="4"
                                   ng-class="{'error':loginForm.username.$invalid &&loginForm.username.$touched}"
                                   required-->
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3"></div>
            </div>
            <div class="row">
                <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2"></div>
                <div class="col-lg-7 col-md-7 col-sm-7 col-xs-7 inputPosition1">
                    <div class="form-group">
                        <label for="userpass" class="col-lg-3 col-md-3 col-sm-3 col-xs-3 control-label" style="font-size: 1.7em">密码</label>
                        <div class="col-sm-9 col-sm-9 col-md-9 col-lg-9">
                            <input type="password" class="form-control"
                                   id="userpass"
                                   ng-model="pass"
                                   placeholder="  input password " style="height: 40px">
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3"></div>
            </div>
            <div class="row">
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4"></div>
                <div class="col-lg-5 col-md-5 col-sm-5 col-xs-5 inputPosition2">
                    <button type="submit" class="btn btn-block btn-primary" id="login" style="height: 40px;font-size: 2em;margin-left: -10px">登录</button>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3"></div>
            </div>
        </form>
    </div>
<!--页脚-->
<div class="container">
    <div class="row">
        <div class="col-sm-12 col-xs-12 col-md-12 col-lg-12 text-center" style="font-size: 1.5em ;padding-top: 30px;color: #868789">
            © 2017 HuiHuHir. All Rights Reserved.
        </div>
    </div>
</div>

</body>
</html>
