<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <style type="text/css">
        *{
            font:normal 100% sans-serif;
        }
     .addExpert{
            padding-bottom: 30px ;
        }
    </style>
</head>
<body>

<div class="panel panel-default" style="width: 40%">
    <div class="panel-heading">
        添加专家
        <button type="button" class="close">&times;</button>

    </div>
    <div class="panel-body">
        <form action="" enctype="multipart/form-data">
        <div class="form-group addExpert" >
            <label for="name" class="col-sm-2 control-label">专家姓名</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" placeholder="name">
            </div>
        </div>
        <div class="form-group addExpert">
            <label for="phone" class="col-sm-2 control-label">联系方式</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="phone" placeholder="phone">
            </div>
        </div>
        <div class="form-group addExpert">
            <label for="inputPassword3" class="col-sm-2 control-label">登录密码</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
            </div>
        </div>
        <div class="form-group addExpert">
            <label for="company" class="col-sm-2 control-label">公司信息</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="company" placeholder="公司信息">
            </div>
        </div>
        <div class="form-group addExpert">
            <label for="position" class="col-sm-2 control-label">工作岗位</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="position" placeholder=" 工作岗位">
            </div>
        </div>
        <div class="form-group addExpert">
            <label  class="col-sm-2 control-label">技术领域</label>
            <div class="col-sm-10">
                <button>光学</button>

            </div>
        </div>
        <div class="row">
            <div class="col-sm-4 col-xs-4 col-md-4 col-lg-4"></div>
            <div class="col-sm-2 col-xs-2 col-md-2 col-lg-2">
                <input type="submit" class="btn btn-primary " value="提交">
            </div>
            <div class="col-sm-2 col-xs-2 col-md-2 col-lg-2">
                <input type="reset" class="btn btn-primary " value="重置">
            </div>
            <div class="col-sm-4 col-xs-4 col-md-4 col-lg-4"></div>
        </div>
        </form>
    </div>

</div>


</body>
</html>
